name: dangq
description: 'A new Flutter project.'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # 기본 UI
  cupertino_icons: ^1.0.8

  # 네트워킹 및 설정
  http: ^1.3.0
  flutter_dotenv: ^5.2.1

  # 지도 및 위치 관련
  flutter_naver_map: ^1.3.0+1
  location: ^8.0.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  permission_handler: ^11.3.1

  # 저장소 및 기기 정보
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  device_info_plus: ^11.3.0

  # UI 위젯들
  table_calendar: ^3.2.0
  image_picker: ^1.1.2
  video_player: ^2.9.2
  intl: ^0.20.2

  # 기타 유틸리티
  sensors_plus: ^6.1.1
  dio: ^5.3.3
  kpostal: ^1.1.0
  web_socket_channel: ^3.0.2

  # 🔧 URL 런처 추가 (문제 원인)
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/.env
    - assets/images/
